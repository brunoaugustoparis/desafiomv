<!DOCTYPE html>

<html>
	<head>
			<title> MV BREAKFEST </title>
			<meta charset="utf-8">
			<meta charset="utf-8">
			<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
		
		<div id="main-container">
			<H1>Cadastre-se para o Café da manhã MV</H1>
			<form id="register-form" action="Program" method="get">
				<div class="full-box">
					<label for="nome">Nome</label>
					<input type="text" name="nome" id="nome" placeholder="Digite seu nome completo">
				</div>	
				<div class="full-box">	
					<label for="cpf">CPF</label>
					<input type="text" name="cpf" id="cpf" placeholder="Digite seu CPF">
				</div>	
				<div class="full-box">	
					<label for="contribuicao">Contribuição</label>
					<input type="text" name="contribuicao" id="contribuicao" placeholder="Informe o que você levará para o café da manha">					
				</div>
				<div class="full-box">						
					<input type="submit" id="btn-submit" value="Cadastrar">					
				</div>	
				<div class="full-box">						
					<input type="submit" id="btn-submit" value="Lista de participantes">					
				</div>			
			</form>
		</div>
		<p class="error-validation template"></p>
		<script src="js/scripts.js"></script>
	</body>
</html>
